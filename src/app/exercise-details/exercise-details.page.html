<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{workoutData.Title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- Title-->
      <ion-icon size="large" name="list-circle-outline"></ion-icon>
      <ion-title size="large" class="title">{{workoutData.Title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <img [src]="workoutData.BodyPartImagePath"/>
  <br/>
  <br/>
  <ion-toolbar>
    <ion-title>Workout Description</ion-title>
  </ion-toolbar>
  {{workoutData.Description}}
  <br/>
  <br/>
  <ion-toolbar>
    <ion-title>Workout Video</ion-title>
  </ion-toolbar>
  <iframe width="100%" height="315" [src]="sanatizeUrl(workoutData.YouTubeVideoUrl)" frameborder="0" allowfullscreen></iframe>
  <br/>
  <br/>
  <ion-toolbar>
    <ion-title>Workout Steps</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of workoutData.WorkoutSetps;">
      <ion-icon name="caret-forward-outline" ></ion-icon>
      <ion-label class="list-label">{{item}}</ion-label>
    </ion-item>
  </ion-list>
  <br/>
  <ion-list style="text-align:center">
    <ion-button (click)="onBackClick(2)">Log Workout</ion-button>
  </ion-list>
  <br/>
</ion-content>
