<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List my favorite games -->
  <ion-list>
    <ion-item *ngFor="let game of gamesList;">
      <ion-icon name="caret-forward-circle-outline"></ion-icon>
      <ion-label class="list-label">{{game}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
